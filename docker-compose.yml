version: '3.9'

services:
  genealogy-memory-db:
    image: postgres:16
    container_name: genealogy-memory-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data

  genealogy-memory:
    build: .
    container_name: genealogy-memory
    restart: always
    environment:
      DB_HOST: genealogy-memory-db
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      genealogy-memory-db:
        condition: service_healthy
    ports:
      - "6555:8020"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8020/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  db-data:
